<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<title>語音辨識專題資料集</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
	<div id="stripe">
		<div id="navbar" class="container">
			<span id="brand" href="#">Speech Recognition</span>
			<button id="submit"" class="selected"><span>提交聲音</span></button>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button id="verify" class="normal"><span>協助驗證</span></button>
			<span href="#" id="about">NTHU</span>
		</div>
	</div>
	
	
	
	<div id="main">
		<h1><span id="title">第一步：請輸入您的基本資料</span></h1>
		<form id="userform">
			<div id="inputbox">
				<label for="user"> 姓名：</label>
				<input id="user" type="text" name="user" placeholder="請輸入您的姓名" size="8" required autofocus>
			</div>
			<div id="inputbox">
				<label for="place""> 居住地：</label>
				<input id="place" type="text" name="place" placeholder="請輸入您居住的城市" size="11" required>
			</div>
			<div id="inputbox">
				<label for="age"> 年齡：</label>
				<input id="age" type="number" min="1" name="age" placeholder="請輸入您的年齡(數字)" size="2" required>
			</div>
			<label for="sex"> 性別：</label>
			<input type="radio" name="gender" value="male" checked> 男
			<input type="radio" name="gender" value="female"> 女
			<input type="radio" name="gender" value="other"> 其他
		</form>	
		<div id="sound">
			<h1><span id="instruction"> 第二步：請在一秒內念出以下的單詞</span></h1>
			<h2><span id="word"">default</span></h2>
			<div class="progress">
				<div id=timeanimation class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
			</div>
		</div>
		<button title="錄製" id="button1" style ="color : red" class="fas fa-microphone-alt fa-5x"></button>
		<button title="試聽" id="button2" style ="color : red" class="fas fa-play-circle fa-5x"></button>
		<button title="上傳" id="button3" style ="color : yellowgreen" class="fas fa-upload fa-5x"></button>	
	</div>
	<script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
